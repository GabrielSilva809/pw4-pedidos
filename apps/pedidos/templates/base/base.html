<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content"width=device-width, initial-scale=1.0">

    <title>Pedidos - {% block title %} {% endblock title %}</title>
</head>
<body>
    {% block body %}

    {% endblock body %}

    <script>
	var messages = [
		{% for message in messages %}
			'{{ message.message }}',
		{% endfor %}
	]

	messages.map(mensagem => alert (mensagem));
</script>
</body>
</html>
